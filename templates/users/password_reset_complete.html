{% extends 'base.html' %}

{% block title %}Password Reset Complete - ROKNSOUND{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="my-0">Password Reset Complete</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>Your password has been reset successfully! You can now log in with your new password.</p>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
